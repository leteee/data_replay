case_name: "KalmanFilterCarTracking"

# Centralized definition of all data sources and their persistence paths
data_sources:
  raw_car_data:
    path: "cases/demo/car_info.csv"
  predicted_car_data:
    path: "intermediate/predicted_data.parquet"

pipeline:
  - plugin: InitialDataReader
    outputs: ["raw_car_data"]

  - plugin: KalmanFilter
    inputs: ["raw_car_data"]
    outputs: ["predicted_car_data"]
    config:
      dt: 0.02
      process_noise: 0.1
      measurement_noise: 0.5

  - plugin: Plotter
    inputs: ["predicted_car_data"]
    config:
      output_dir: "car_images"

  - plugin: VideoCreator
    config:
      input_dir: "car_images"
      output_path: "car_tracking_video.mp4"
      fps: 10
