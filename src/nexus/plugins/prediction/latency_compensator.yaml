# Default configuration for LatencyCompensator plugin
# This plugin compensates for measurement latency using an Extended Kalman Filter.

# Behavior parameters:
latency_to_compensate_s: 0.2

# EKF Noise Parameters:
measurement_noise_pos: 0.5
measurement_noise_vel: 0.8
measurement_noise_yaw: 0.5
process_noise_std_pos: 0.5
process_noise_std_vel: 0.8
process_noise_std_yaw: 0.5
process_noise_std_yaw_rate: 0.3

# Default data sources for this plugin:
# These are examples and should be overridden in actual case configurations
data_sources:
  # Input latent measurements
  latent_measurements:
    path: "raw_data/latent_measurements.csv"
    description: "Input latent measurement data"
  
  # Output predicted states
  predicted_states:
    path: "intermediate/predicted_states.csv"
    description: "Output predicted vehicle states"

# I/O contract for the plugin
inputs:
  - latent_measurements

outputs:
  - predicted_states